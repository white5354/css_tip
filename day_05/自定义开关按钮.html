<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义按钮</title>
  <style>
    .right >div {
      font-size: 32px;
    }
   
    .box {
      display: flex;
      height: 86px;
    }
   .out {
    border: 1px solid #ddd;
    padding: 3px;
    height: 100%;
    border-radius: 20px;
   }
   .circle {
    border-radius: 50%;
    border: 1px solid #ddd;
    width: 20px;
    height: 20px;
   }
  </style>
</head>
<body>
  <!-- 思路 选择按钮
    1.布局 左右，左边要实现一个按钮，右边两个字，控制宽度即可
  
  -->
    <!-- 问题
    1.out盒子的上下半圆怎么实现 ？
    
    -->
    <div class="box">
      <div class="left">
        <div class="out">
          <div class="circle">

          </div>
        </div>
      </div>
      <div class="right">
        <div>
          N
        </div>
        <div>
          F
        </div>
      </div>
    </div>
</body>
</html>
